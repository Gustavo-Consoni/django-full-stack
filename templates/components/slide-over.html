<div
    class="z-50 fixed inset-0 bg-black/50"
    x-show="{{ variable }}"
    @click="{{ variable }} = false"
    x-transition.opacity.duration.500ms
    x-cloak
    {{ attrs }}
>
</div>

<div
    :class="{ '-translate-x-72 sm:-translate-x-96': {{ variable }} }"
    class="top-0 -right-72 sm:-right-96 z-50 fixed space-y-8 bg-white p-4 w-72 sm:w-96 h-full duration-500"
>
    <div class="flex justify-between items-center">
        <p class="font-semibold text-xl text-center">{{ title }}</p>
        <button class="bg-gray-100 hover:bg-gray-200 p-1 rounded-full duration-300 cursor-pointer" @click="{{ variable }} = false">
            <c-icon.x_mark class="size-5"></c-icon.x_mark>
        </button>
    </div>
    {{ slot }}
</div>
