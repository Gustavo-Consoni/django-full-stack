<c-vars class label name errors />


<div class="space-y-2">
    {% if label %}
        <label
            class="block font-medium text-sm"
            for="{{ name }}"
        >
            {{ label }}
        </label>
    {% endif %}

    <select
        class="
            {{ class }}
            {% if multiple %} h-40 {% endif %}
            bg-white disabled:bg-gray-100 p-2 border border-gray-200 focus:border-indigo-600 rounded-sm outline-none w-full text-gray-600 text-sm duration-300
        "
        name="{{ name }}"
        id="{{ name }}"
        {% if multiple %}
            @mousedown.prevent="event.target.selected = !event.target.selected"
        {% endif %}
        {{ attrs }}
    >
        {% for option in options %}
            <option
                value="{{ option.id }}"
                {% if option.id == selected or option.id in selected %}
                    selected
                {% endif %}
            >{{ option.name }}</option>
        {% endfor %}
    </select>

    {% for error in errors %}
        <p class="text-red-500 text-xs">{{ error }}</p>
    {% endfor %}
</div>
