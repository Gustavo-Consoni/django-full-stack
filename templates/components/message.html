{% if messages %}
{% for message in messages %}
<div
    x-data="{ show: true, message: '{{ message }}', message_type: '{{ message.tags }}' }"
    x-init="setTimeout(() => show = false, 5000)"
    :class="{ 'translate-y-28': show }"
    class="-top-20 z-50 fixed inset-x-6 flex justify-center duration-500"
>
    <div class="flex bg-white shadow-sm border rounded w-full max-w-sm overflow-hidden">
        <div :class="message_type == 'success' ? 'bg-emerald-600' : 'bg-red-600'" class="flex justify-center items-center p-4">
            <svg class="text-white fill-current size-6" viewBox="0 0 40 40" xmlns="http://www.w3.org/2000/svg">
                <path x-show="message_type == 'success'" x-cloak d="M20 3.33331C10.8 3.33331 3.33337 10.8 3.33337 20C3.33337 29.2 10.8 36.6666 20 36.6666C29.2 36.6666 36.6667 29.2 36.6667 20C36.6667 10.8 29.2 3.33331 20 3.33331ZM16.6667 28.3333L8.33337 20L10.6834 17.65L16.6667 23.6166L29.3167 10.9666L31.6667 13.3333L16.6667 28.3333Z" />
                <path x-show="message_type == 'error'" x-cloak d="M20 3.33331C10.8 3.33331 3.33337 10.8 3.33337 20C3.33337 29.2 10.8 36.6666 20 36.6666C29.2 36.6666 36.6667 29.2 36.6667 20C36.6667 10.8 29.2 3.33331 20 3.33331ZM21.6667 28.3333H18.3334V25H21.6667V28.3333ZM21.6667 21.6666H18.3334V11.6666H21.6667V21.6666Z"></path>
            </svg>
        </div>
        <div class="px-4 py-2">
            <p class="font-semibold text-white" x-text="message_type == 'success' ? 'Sucesso' : 'Aviso'"></p>
            <p class="text-gray-300 text-sm" x-text="message"></p>
        </div>
    </div>
</div>
{% endfor %}
{% endif %}
