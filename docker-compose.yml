services:
  django:
    build: .
    container_name: django
    volumes:
      - ./media:/app/media
      - ./static:/app/static
    env_file:
      - .env
    depends_on:
      - postgres
    restart: always

  nginx:
    image: nginx:1.28.0
    container_name: nginx
    ports:
      - "443:443"
    volumes:
      - ./media:/media
      - ./static:/static
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - django
    restart: always

  postgres:
    image: postgres:17.5
    container_name: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - .env
    restart: always

volumes:
  postgres_data:
